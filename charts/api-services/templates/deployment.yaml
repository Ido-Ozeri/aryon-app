{{- range $name, $deployment := .Values.deployments }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $name }}
  labels:
    app.kubernetes.io/name: {{ $name }}
spec:
  replicas: {{ $deployment.replicaCount | default 1 }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ $name }}
      app.kubernetes.io/instance: {{ $.Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ $name }}
        app.kubernetes.io/instance: {{ $.Release.Name }}
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
      containers:
        - name: {{ $name }}
          image: "{{ $deployment.image.repository }}:{{ $deployment.image.tag }}"
          imagePullPolicy: {{ $deployment.image.pullPolicy | default "IfNotPresent" }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          ports:
            - name: http
              containerPort: {{ $deployment.port | default 8000 }}
              protocol: TCP
          {{- if $deployment.probes }}
          livenessProbe:
            httpGet:
              path: {{ $deployment.probes.path | default "/health" }}
              port: http
            initialDelaySeconds: {{ $deployment.probes.initialDelaySeconds | default 10 }}
            periodSeconds: {{ $deployment.probes.periodSeconds | default 10 }}
          readinessProbe:
            httpGet:
              path: {{ $deployment.probes.path | default "/health" }}
              port: http
            initialDelaySeconds: {{ $deployment.probes.initialDelaySeconds | default 5 }}
            periodSeconds: {{ $deployment.probes.periodSeconds | default 5 }}
          {{- end }}
          {{- with $deployment.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with $deployment.env }}
          env:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          envFrom:
            - secretRef:
                name: {{ $.Values.global.db_credentials_secret }}
          {{- with $deployment.envFrom }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
{{- end }}
